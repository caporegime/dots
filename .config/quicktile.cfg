[general]
cfg_schema = 1
UseWorkarea = True
ModMask = <Ctrl><Mod4>

[keys]
C = move-to-center
H = horizontal-maximize
V = vertical-maximize
ampersand = maximize
eacute = bottom-left
quotedbl = bottom
apostrophe = bottom-right
parenleft = left
minus = middle
egrave = right
underscore = top-left
ccedilla = top
agrave = top-right
KP_Enter = monitor-switch